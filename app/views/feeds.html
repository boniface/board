<!-- general form elements -->
<div class="box box-primary" ng-controller="FeedsCtrl">
  <div class="box-header">
    <h3 class="box-title">Manage New Feeds</h3>
  </div>

    <div class="box-body">
      <select ng-model="selectedItem"
              ng-options="zone.name for zone in zones"
              ng-change="update(selectedItem.code)">
      </select>
    </div>


  <div class="btn-group btn-group-lg pull-left" ng-if="selectedItem.name!=null">
    <button class="btn btn-primary btn-lg">Managing zone {{selectedItem.name}}</button>
    <p>
  </div>


  <!-- /.box-header -->
  <hr/>
  <!-- /.box-header -->
  <!-- form start -->
  <form novalidate name="feedForm" role="form" class="css-form" ng-if="selectedItem.name!=null">
    <div class="box-body">
      <div class="form-group">
        <label for="feedSite">Feed Site: </label>
        <select ng-model="feed.feedSite"
                required="true"
                ng-options="site.url for site in sites"
                ng-change="sitedata(feed.feedSite)"
                class="form-control"
                class="form-control"
                id="feedSite"
                placeholder="Select Site">
        </select>
      </div>
      <div class="form-group">
        <label for="feedType">FEED Type: </label>
        <select
          ng-model="feed.feedType"
          required="true"
          autocomplete="off"
          class="form-control"
          id="feedType"
          ng-options="feed.name for feed in feedTypes"
          ng-change="feeddata(feed.feedType)"
          placeholder="Select Feed Type">
        </select>
      </div>

      <div class="form-group">
        <label for="feedLink">FEED Link: </label>
        <input type="text"
               ng-model="feed.feedLink"
               required="true"
               autocomplete="off"
               class="form-control"
               id="feedLink"
               placeholder="Enter Feed Link">
      </div>

       </div>
    <div class="btn-group btn-group-lg">
      <button name="submit"
              type="button"
              ng-click="cancelFeed()"
              class="btn btn-primary btn-lg">Cancel
      </button>
      <button name="submit"
              ng-click="resetFeed()"
              ng-disabled="isUnchanged(feed)"
              type="button"
              class="btn btn-primary btn-lg">Reset
      </button>
      <button name="submit"
              ng-click="saveEditFeed(feed)"
              ng-disabled="feedForm.$invalid || isUnchanged(feed)"
              type="button"
              class="btn btn-primary btn-lg btn-success">{{submitButtonMode}}
      </button>

    </div>
  </form>
  <!-- /.box-body -->
  <hr/>

  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Feeds</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Number</th>
          <th>Logo</th>
          <th>Zone</th>
          <th>Type</th>
          <th>Site Code</th>
          <th>Site</th>
          <th>Link</th>
          <th>Delete</th>

        </tr>
        </thead>
        <tbody ng-repeat="feed in feeds track by $index">

        <tr>
          <td>{{$index+1}}</td>
          <td>{{feed.siteLogo}}</td>
          <td>{{feed.zone}}</td>
          <td>{{feed.feedType}}</td>
          <td>{{feed.siteCode}}</td>
          <td>{{feed.feedSite}}</td>
          <td>{{feed.feedLink}}</td>

          <td>
            <button class="btn btn-xs btn-primary"
                    ng-click="deleteFeed(feed)">
              Delete
            </button>
          </td>
        </tr>

        </tbody>
        <tfoot>
        <tr>
          <th>Number</th>
          <th>Logo</th>
          <th>Zone</th>
          <th>Type</th>
          <th>Site Code</th>
          <th>Site</th>
          <th>Link</th>
          <th>Delete</th>
        </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</div><!-- /.box -->
