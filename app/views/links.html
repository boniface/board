<div class="box box-primary" ng-controller="LinksCtrl">
  <div class="box-header">
    <h3 class="box-title">Collected  News Feed Links</h3>
  </div>
  <form  role="form" class="css-form">
    <div class="box-body">
      <select ng-model="selectedItem"
              ng-options="zone.name for zone in zones"
              ng-change="updatedFeeds(selectedItem.code)">
      </select>
    </div>
  </form>

  <div class="btn-group btn-group-lg pull-right" ng-if="selectedItem.name!=null">
    <button class="btn btn-primary btn-lg" >Managing zone {{selectedItem.name}}</button>
    <p>
  </div>

    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Feeds Links</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>Number</th>
            <th>Date</th>
            <th>Site Code</th>
            <th>Title</th>
          </tr>
          </thead>

          <tbody ng-repeat="link in links">

          <tr>
            <td>{{$index+1}}</td>
            <td>{{link.datePublished | date:'medium'}}</td>
            <td>{{link.siteCode}}</td>
            <td><a href="{{link.url}}">{{link.title}}</a></td>



          </tr>

          </tbody>
          <tfoot>
          <tr>
            <th>Number</th>
            <th>Date</th>
            <th>Site Code</th>
            <th>Title</th>
          </tr>
          </tfoot>
        </table>
      </div>
      <!-- /.box-body -->
    </div>

  </div>
</div>
